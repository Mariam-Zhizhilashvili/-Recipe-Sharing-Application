<div class="add-recipe-container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" required />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <label for="thumbnail">Thumbnail URL:</label>
    <input type="text" id="thumbnail" formControlName="thumbnail" required />

    <label for="ingredients">Ingredients:</label>
    <div formArrayName="ingredients">
      <div *ngFor="let ingredient of ingredients.controls; let i = index">
        <input
          type="text"
          [formControlName]="i"
          placeholder="Enter ingredient"
          required
        />
        <button type="button" (click)="removeIngredient(i)">Remove</button>
      </div>
    </div>
    <br>
    <button type="button" (click)="addIngredient()">Add Ingredient</button>
    <br>
    <br>

    <label for="cookingInstructions">Cooking Instructions:</label>
    <textarea id="cookingInstructions" formControlName="cookingInstructions" required></textarea>

    <button type="submit" [disabled]="!recipeForm.valid">Add Recipe</button>
    <button type="button" [routerLink]="'/recipes'">Back</button>
  </form>
</div>
